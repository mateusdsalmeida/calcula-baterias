<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/icon.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcula Baterias</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <img src="/assets/logo.png" alt="Logo da Empresa" class="logo" />
      <h1>Calcula Baterias</h1>
      <div class="input-container">
        <input
          type="number"
          id="vrpedido"
          placeholder="Digite o valor do pedido"
          autofocus
        />
        <input
          type="number"
          id="desconto"
          placeholder="Digite a taxa de desconto (%)"
        />
        <input
          type="number"
          id="adicional"
          placeholder="Digite o desconto adicional (%)"
          value="3"
        />
        <input
          type="number"
          id="sucata"
          placeholder="Digite o valor da sucata"
        />
        <div class="button-container">
          <button id="calcularBtn" onclick="calcular()">Calcular</button>
          <button id="limparBtn" onclick="limparCampos()">Limpar</button>
        </div>
      </div>
      <div class="resultado-container"></div>
      <div id="resultado"></div>
      <div id="recado">
        Feito com carinho ðŸ–¤ <br />
        para uma grande amiga!
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
